<table border="2px">
    <tr>
      <th>CommodityId</th>
      <th>Name</th>
      <th>Volume</th>
      <th>Current Price</th>
      <th>Previous Price</th>
      <th>Profit/Loss</th>
    </tr>
    <tr *ngFor="let commodityy of commodity">
      <td> {{commodityy.commodityId}} </td>
      <td>{{commodityy.name}}</td>
   
      <!-- <td *ngIf="volumeG>0">{{volumeG}}</td> 
      <td *ngIf="volumeC>0">{{volumeC}}</td> 
      <td *ngIf="volumeC1>0">{{volumeC1}}</td>  -->
      <td>{{commodityy.volume}}</td>
      <td> {{commodityy.currentPrice}}</td>
      <td> {{commodityy.previousPrice}}</td>
      <td>{{ ((commodityy.currentPrice-commodityy.previousPrice)/this.commodityy.currentPrice)*100 + '%'}}</td>
      <td>
        <button mat-raised-button color="primary" (click)="inputBuyDisplay(commodityy)"> Buy</button>
        <button mat-raised-button color="primary" (click)="inputSellDisplay()" [disabled]="isButtonDisabled">Sell</button>
     </td>
    
    </tr>
    
</table>
